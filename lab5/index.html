<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pozdniakov Ivan.IP-23.Lab5.Variant14</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form class="formcont">
		<h2>Форма для заповнення</h2>
		<div class="rowhandler">
			<label for="name">ПІБ:</label>
			<input type="text" id="name" name="name" placeholder="Призвище І.">
		</div>
		<div class="rowhandler">
			<label for="tel">Телефон:</label>
			<input type="tel" id="tel" name="tel" placeholder="0991234567">
		</div>
		<div class="rowhandler">
			<label for="idcard">ID-card:</label>
			<input type="text" id="idcard" name="idcard" placeholder="EX123456">
		</div>
		<div class="rowhandler">
			<label for="birth">Дата народження:</label>
			<input type="date" id="birth" name="birth">
		</div>
		<div class="rowhandler">
			<label for="email">Електронна пошта:</label>
			<input type="email" id="email" name="email" placeholder="example@gmail.com">
		</div>
		<button id="sendbutton">Відправити</button>
	</form>
	<div class="resultwindow">
		<h2>Заповнені дані:</h2>
		<p id="data"></p>
	</div>
</body>
<script src="scripts.js"></script>
</html>
