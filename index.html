<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor with Effects</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        p {
            overflow-wrap: break-word;
            max-width: 800px;
        }

        .textshowcase {
            padding: 10px;
            border: 2px solid #333;
            text-align: center;
            font-size: 20px;
            background-color: #fff;
        }

        #texttoshow1 {
            position: relative;
            line-height: 23px;
            bottom: 0;
            margin: 0;
            padding-left: 2px;
            color: red;
        }

        #texttoshow2 {
            position: relative;
            line-height: 23px;
            bottom: 23px;
            margin: 0;
            padding-left: 5px;
            color: black;
        }

        #texttoshow3 {
            position: relative;
            line-height: 23px;
            bottom: 46px;
            margin: 0;
            padding-left: 8px;
            color: blue;
        }

        #textEditor {
            border: 2px solid #333;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            background-color: #fff;
        }

        #effectButton {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .glitchtextareainput {
            border: 2px solid #333;
            line-height: 23px;
            overflow-wrap: break-word;
            max-width: 800px;
        }

        #timersetter {
            width: 40px;
            margin-left: 5px;
        }

        #textcolor1 {
            margin-left: 5px;
        }

        #textcolor2 {
            margin-left: 5px;
        }

        .settingsmenu {
            display: flex;
            flex-direction: column;
        }

        .colorntimemenu {
            display: flex;
            flex-direction: row;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div>
        <div class="textshowcase">
            <p id="texttoshow1">Спроба написати текст</p>
            <p id="texttoshow2">Спроба написати текст</p>
            <p id="texttoshow3">Спроба написати текст</p>
        </div>
        <div id="textEditor">
            <p class="glitchtextareainput" id="editableText" contenteditable="true"></p>
            <div class="settingsmenu">
                <button id="effectButton" onclick="applyTextEffect()">Застосувати ефект</button>
                <div class="colorntimemenu">
                    <input type="color" id="textcolor1" value="#ff0000">
                    <input type="color" id="textcolor2" value="#0000ff">
                    <span><input type="number" id="timersetter" value="2">с.</span>
                </div>
            </div>
        </div>
    </div>

    <script>

        const button = document.getElementById('yourButtonId');
        const ElementTextToGlitch = document.getElementById('editableText');
        var colorPicker1 = document.getElementById('textcolor1');
        var colorPicker2 = document.getElementById('textcolor2');

        function applyTextEffect() {
            var TextGlitch1 = document.getElementById('texttoshow1');
            var TextGlitch2 = document.getElementById('texttoshow2');
            var TextGlitch3 = document.getElementById('texttoshow3');
            var TimerElement = document.getElementById('timersetter');

            var copiedText = ElementTextToGlitch.innerText;
            var textHeight = ElementTextToGlitch.offsetHeight;
            var TimerValue = TimerElement.value * 1000;

            ElementTextToGlitch.textContent = '';
            TextGlitch1.style.color = colorPicker1.value;
            TextGlitch3.style.color = colorPicker2.value;
            TextGlitch1.textContent = copiedText;
            TextGlitch2.textContent = copiedText;
            TextGlitch3.textContent = copiedText;
            setTimeout(function () {
                TextGlitch1.style.color = '#ff000000';
                TextGlitch3.style.color = '#0000ff00';
            }, TimerValue);
            saveDataToServer();

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'saveData.php', true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

            // Відправляємо дані на сервер
            xhr.send(JSON.stringify({ text: copiedText }));

            // Здійснюємо GET-запит для отримання збережених даних (при необхідності)
            // var xhrGet = new XMLHttpRequest();
            // xhrGet.open('GET', 'saveData.php', true);
            // xhrGet.onreadystatechange = function () {
            //     if (xhrGet.readyState === 4 && xhrGet.status === 200) {
            //         var savedData = JSON.parse(xhrGet.responseText);
            //         console.log('Отримано дані з сервера:', savedData);
            //         // Обробка отриманих даних (якщо необхідно)
            //     }
            // };
            // xhrGet.send();
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                applyTextEffect();
                ElementTextToGlitch.textContent = '';
            }
        });

        function saveDataToServer() {
            var dataToSave = {
                text: ElementTextToGlitch.innerText,
                color1: colorPicker1.value,
                color2: colorPicker2.value,
                timer: document.getElementById('timersetter').value
            };

            // Використовуємо AJAX для відправлення даних на сервер
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'save_data.php', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('Дані успішно збережені на сервері.');
                }
            };

            xhr.send(JSON.stringify(dataToSave));
        }

    </script>

</body>

</html>
